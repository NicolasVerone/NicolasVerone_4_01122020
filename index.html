<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Game On</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="header-logo">
      <img class="header-logo-img" alt="logo" src="images/Logo.png" />
    </div>
    <nav class="main-navbar">

      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="#" class="icon" id="burgericon">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
  </div>

  <main>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="images/bg_img.jpg" alt="img" />
      </div>
      <button class="btn-signup modal-btn">
        je m'inscris
      </button>
    </div>

    <div class="bground" id="bgform">
      <div class="content" id="content">
        <span class="close" id="close"></span>
        <div class="modal-body" id="form-body">
          <form name="reserve" method="get" id="form">
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" placeholder="Votre Prénom" />
              <span class="formError" id="errorfirst"></span>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" placeholder="Votre Nom" />
              <span class="formError" id="errorlast"></span>
            </div>
            <div class="formData">
              <label for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" placeholder="adresse@exemple.com" />
              <span class="formError" id="erroremail"></span>
            </div>
            <div class="formData">
              <label for="birthdate">Date de naissance</label>
              <input class="text-control" type="date" id="birthdate" name="birthdate" />
              <span class="formError" id="errorbirthdate"></span>
            </div>
            <div class="formData">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="6"
                placeholder="Choisissez un nombre entre 0 et 6">
              <span class="formError" id="errorquantity"></span>
            </div>
            <div class="formData">
              <fieldset>
                <legend class="text-label">Quelles villes ?</legend>
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" />
                <label for="location1" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  New York</label>
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
                <label for="location2" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  San Francisco</label>
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
                <label for="location3" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  Seattle</label>
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
                <label for="location4" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  Chicago</label>
                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
                <label for="location5" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  Boston</label>
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
                <label for="location6" class="checkbox-label">
                  <span class="checkbox-icon"></span>
                  Portland</label><br>
                <span class="formError" id="errorlocation"></span>
              </fieldset>
            </div>

            <div class="formData">
              <input class="checkbox-input" type="checkbox" id="checkbox1" />
              <label for="checkbox1" class="checkbox2-label">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <span class="formError" id="errorcheckbox"></span>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label for="checkbox2" class="checkbox2-label">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>

            </div>
            <input class="btn-submit" type="submit" id="submitbutton" value="C'est parti" />
            <span class="formError" id="messagesubmit"></span>
          </form>
        </div>
      </div>
    </div>
    <div class="bground" id="bgvalid">
      <div class="content" id="content">
        <span class="close" id="close"></span>
        <div class="modal-body" id="form-body">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>
  <script src="js/modal.js"></script>
  <script src="js/form.js"></script>
</body>

</html>
